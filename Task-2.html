<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Links</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./task2.css">
  </head>
  <body>
    <center><h1>WELCOME ALL!!!!!</h1></center>

    <div class="d-flex justify-content-evenly mt-5 " >
        <div class="card" style="width: 18rem;">
            <img src="./fblogo.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">FaceBook</h5>
              <p class="card-text">Hii am Facebook</p>
              <a href="https://www.facebook.com" class="btn btn-primary">Goto Facebook</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="./linkedinlogo.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">LinkedIN</h5>
              <p class="card-text">Hii am LikedIN</p>
              <a href="https://www.linkedin.com" target="_blank" class="btn" style="background-color:rgb(0,123,181);color: white;">Goto linkedin</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="./instalogo.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Instagram</h5>
              <p class="card-text">Hii am Instagram</p>
              <a href="https://www.instagram.com" class="btn " style="background-color:rgb(255,30,194);">Goto Instragram</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="./snap.jpeg" height="290px" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">SnapChat</h5>
              <p class="card-text">Hii am Snapchat</p>
              <a href="https://www.snapchat.com" class="btn " style="background-color:rgb(255,251,1);">Goto snapchat</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="./tiktok.png"  class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">TikTok</h5>
              <p class="card-text">Hii am TikTok</p>
              <a href="https://www.tiktok.com" class="btn " style="background-color:rgb(0,0,0);color: wheat;">Goto tiktok</a>
            </div>
          </div>
    </div>
  </body>
</html>
